<ion-header class="ion-no-border" translucent="true">
  <ion-toolbar mode="ios">
    <ion-title>
      <img src="./../../assets/img/logo.png" width="60px" style="display:inline-block"/>
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content fullscreen>

  <div class="ion-padding-horizontal ion-padding-top"><h1>Devocional</h1></div>

  <ion-searchbar  placeholder="Buscar..." 
                  show-clear-button="focus" 
                  animated="true"></ion-searchbar>

  <ion-card routerLink="/app/devocional/1">
    <img alt="Silhouette of mountains" src="https://placem.at/people?overlay_color=feb75a&w=300&h=144" />
    <ion-card-header>
      <ion-card-title>Título Devocional</ion-card-title>
      <ion-card-subtitle>Hoje</ion-card-subtitle>
    </ion-card-header>
  
    <ion-card-content>
      Primeiros 30 caracteres do pensamento...
    </ion-card-content>
  </ion-card>
  
  <ion-grid>
     <ion-row>
        <ion-col size="6">
          <ion-card class="ion-no-margin">
            <img alt="Silhouette of mountains" src="https://placem.at/people?overlay_color=feb75a&w=145&h=73" />
            <ion-card-header>
              <ion-card-title>Título Devocional</ion-card-title>
              <ion-card-subtitle>01/01/1900</ion-card-subtitle>
            </ion-card-header>
          </ion-card>
        </ion-col>
        <ion-col size="6">
          <ion-card class="ion-no-margin">
            <img alt="Silhouette of mountains" src="https://ionicframework.com/docs/img/demos/card-media.png" />
            <ion-card-header>
              <ion-card-title>Título Devocional</ion-card-title>
              <ion-card-subtitle>01/01/1900</ion-card-subtitle>
            </ion-card-header>
          </ion-card>
        </ion-col>
        <ion-col size="6">
          <ion-card class="ion-no-margin">
            <img alt="Silhouette of mountains" src="https://ionicframework.com/docs/img/demos/card-media.png" />
            <ion-card-header>
              <ion-card-title>Título Devocional</ion-card-title>
              <ion-card-subtitle>01/01/1900 | Autor</ion-card-subtitle>
            </ion-card-header>
          </ion-card>
        </ion-col>
      </ion-row>
  </ion-grid>

  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button routerLink="/app/devocional/create-devocional" size="small">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>

</ion-content>
