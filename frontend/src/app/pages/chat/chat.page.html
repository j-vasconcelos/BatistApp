<ion-header class="ion-no-border" translucent="true">
  <ion-toolbar>
    <div class="titleicon">
      <img src="./../../assets/img/logo.png" width="60px" style="display:inline-block"/>
    </div>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">

  <div class="friend">
  <ion-grid routerLink="/app/chat/chat-box">
    <ion-row class="ion-align-items-center ion-justify-content-center">
      <ion-col size="auto">
        <ion-avatar>
          <ion-img src="https://cdn.pixabay.com/photo/2017/02/23/13/05/avatar-2092113_1280.png"></ion-img>
        </ion-avatar>
      </ion-col>
      <ion-col>
        <ion-card-title>Membro</ion-card-title>
        <ion-card-subtitle>Mensagem...</ion-card-subtitle>
      </ion-col>
    </ion-row>
  </ion-grid>
</div>

<ion-tab-bar slot="bottom" #myTabBar id="myTabBar"></ion-tab-bar>
