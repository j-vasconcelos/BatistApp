<ion-content class="ion-padding">
  <h1>Criar uma conta,</h1>
  <h3>Cadastre-se para começar!</h3>

  <form>
    <app-input label="Nome Completo" type="text"></app-input>
    <app-input label="Email" type="email"></app-input>
    <app-input label="Password" type="password"></app-input>

    <app-button label='Cadastrar' routerLink="/login"></app-button>
  </form>

  <p class="footer-text">Já possui uma conta? <a routerLink="/login">Entrar!</a></p>
</ion-content>
