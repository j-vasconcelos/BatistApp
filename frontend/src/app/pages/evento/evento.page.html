<ion-header class="ion-no-border" translucent="true">
  <ion-toolbar mode="ios">
    <div class="titleicon">
      <img src="./../../assets/img/logo.png" width="60px" style="display:inline-block"/>
    </div>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding" fullscreen>

  <h1>Eventos</h1>

  <ion-searchbar  class="ion-no-padding" 
                  placeholder="Buscar..." 
                  show-clear-button="focus" 
                  animated="true"></ion-searchbar>

  <ion-card class="ion-no-margin" id="card-recent">
    <img alt="Silhouette of mountains" src="https://ionicframework.com/docs/img/demos/card-media.png" />
    <ion-card-header>
      <ion-card-subtitle>Sáb. 25 de Jul</ion-card-subtitle>
      <ion-card-subtitle><strong>Título do Evento</strong></ion-card-subtitle>
    </ion-card-header>
  
    <ion-card-content id="card-event-content">
      Descrição...
    </ion-card-content>
  </ion-card>

  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button routerLink="/app/evento/create-evento">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
