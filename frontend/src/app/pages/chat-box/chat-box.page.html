<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button text="" icon="chevron-back" routerLink="/app/chat"></ion-back-button>
    </ion-buttons>
    <div>
      <span>Pastor</span>
    </div>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding" hide-tabs-bar>
  <ion-grid>
    <ion-row>
      <ion-col size="9" class="message my-message">
        <b>Membro</b><br>
        <span>Olá Pastor, preciso de ajuda!</span>
        <div class="time ion-text-right"><br>20/10/22, 09:15</div>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="9" offset="3" class="message other-message">
        <b>Você</b><br>
        <span>Olá no que posso ajudá-lo?</span>
        <div class="time ion-text-right"><br>20/10/22, 09:15</div>
      </ion-col>
    </ion-row>   
  </ion-grid>
</ion-content>

<ion-footer class="ion-no-border">
    <ion-toolbar>
      <ion-row class="ion-align-itens-center">
        <ion-col size="10">
          <ion-textarea autoGrow="true" class="message-input" rows="1" maxLength="500"></ion-textarea>
        </ion-col>
        <ion-col size="2">
          <ion-button expand="block" fill="clear" class="ion-no-padding msg-btn">
            <ion-icon name="send" slot="icon-only"></ion-icon>   
          </ion-button>
        </ion-col>
      </ion-row>
    </ion-toolbar>
</ion-footer>
