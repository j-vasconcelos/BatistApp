<ion-header class="ion-no-border" translucent="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button text="" icon="chevron-back" defaultHref="/app/evento"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding" fullscreen>
  
  <h1>Criar Evento</h1>

  <ion-item>
    <ion-label position="floating">Tipo</ion-label>
    <ion-select placeholder="Seleciona o tipo de evento" (ionChange)="countryChange($event)">
      <ion-select-option value="presencial">Presencial</ion-select-option>
      <ion-select-option value="online">Online</ion-select-option>
    </ion-select>
  </ion-item>

  <ion-item>
    <ion-label position="floating">Titulo</ion-label>
    <ion-input type="text" [(ngModel)]="evento.name"
    name="name"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label position="floating">Data</ion-label>
    <ion-input type="text" [(ngModel)]="evento.date"
    name="date" placeholder="Ex. 25/11/2022"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label position="floating">Link do Evento</ion-label>
    <ion-input type="text" [(ngModel)]="evento.place"
    name="place"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label position="floating">Imagem de Capa</ion-label>
    <ion-input type="file" ></ion-input>
  </ion-item>

  <ion-button expand='block' (click)="create()">Criar Evento</ion-button>
  
</ion-content>
