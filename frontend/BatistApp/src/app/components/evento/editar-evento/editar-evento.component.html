<ion-card class="ion-no-padding ion-no-margin">
  <ion-card-content>
    <ion-item>
      <ion-label position="floating">Nome do Evento</ion-label>
      <ion-input type="text" required
      [(ngModel)]="evento.nome"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Data Início</ion-label>
      <ion-input type="text" required
      [(ngModel)]="evento.data"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Hora Início</ion-label>
      <ion-input type="text" required
      [(ngModel)]="evento.horario"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Endereço</ion-label>
      <ion-input type="text" required
      [(ngModel)]="evento.local"></ion-input>
    </ion-item>
    <ion-buttons>
      <ion-button (click)="cancel()" fill="clear">Cancelar</ion-button>
      <ion-button (click)="update()" fill="solid">Concluir</ion-button>
    </ion-buttons>
  </ion-card-content>
</ion-card>
