<ion-content>
  <ion-card>
    <ion-card-header>
      <ion-title>Evento Online</ion-title>
    </ion-card-header>
    <ion-card-content>

        <ion-input type="text" [(ngModel)]="evento.nome" required></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating">Local</ion-label>
        <ion-input type="text" [(ngModel)]="evento.local" required></ion-input>
      </ion-item>

        <ion-label position="floating">Hora Início</ion-label>
        <ion-input type="text" [(ngModel)]="evento.horario" required></ion-input>
      </ion-item>
