<form>
  <ion-item>
    <ion-label position="floating">Nome do Evento</ion-label>
    <ion-input type="text" required></ion-input>
  </ion-item>
  <ion-item>
    <ion-label position="floating">Data In√≠cio</ion-label>
    <ion-input [value]="dateValue"></ion-input>
    <ion-button fill="clear" id="open-date-input">
      <ion-icon icon="calendar"></ion-icon>
    </ion-button>
    <ion-popover trigger="open-date-input" show-backdrop="false">
      <ng-template>
        <ion-datetime
          #popoverDatetime
          (ionChange)="dateValue = formatDate(popoverDatetime.value)"
        ></ion-datetime>
      </ng-template>
    </ion-popover>
  </ion-item>
  <ion-item>
    <ion-label position="floating">DOB</ion-label>
    <ion-input type="text" required></ion-input>
  </ion-item>
  <ion-item lines="full">
    <ion-label position="floating">Mobile</ion-label>
    <ion-input type="text" required></ion-input>
  </ion-item>
  <!-- Radio buttons -->
  <ion-radio-group lines="full">
    <ion-list-header>
      <ion-label>Gender</ion-label>
    </ion-list-header>
    <ion-item>
      <ion-label>Male</ion-label>
      <ion-radio slot="start" value="male" checked></ion-radio>
    </ion-item>
    <ion-item>
      <ion-label>Female</ion-label>
      <ion-radio slot="start" value="female"></ion-radio>
    </ion-item>
  </ion-radio-group>
  <!-- Checkboxes -->
  <ion-list lines="full">
    <ion-list-header>
      <ion-label>Subjects</ion-label>
    </ion-list-header>
    <ion-item>
      <ion-label>English</ion-label>
      <ion-checkbox></ion-checkbox>
    </ion-item>
    <ion-item>
      <ion-label>Maths</ion-label>
      <ion-checkbox></ion-checkbox>
    </ion-item>
    <ion-item>
      <ion-label>Science</ion-label>
      <ion-checkbox></ion-checkbox>
    </ion-item>
    <ion-item>
      <ion-label>History</ion-label>
      <ion-checkbox></ion-checkbox>
    </ion-item>
  </ion-list>
  <ion-row>
    <ion-col>
      <ion-button type="submit" color="danger" expand="block">Submit</ion-button>
    </ion-col>
  </ion-row>
</form>
