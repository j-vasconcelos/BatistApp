<app-header></app-header>

<ion-content>
  <div>
    <h4 class="ion-padding-horizontal ion-padding-top">{{today | date:'EEE, d MMMM YYYY' : 'pt-BR'}}</h4>
    <h1 class="ion-padding-horizontal">Devocional do dia</h1>
  </div>

  <ion-card class="ion-text-start" *ngFor="let devocional of devocionais; let last = last">
    <div class="ion-no-padding ion-no-margin" *ngIf="last">
      <img src="./../../assets/img/familia2.jpg" onerror="this.src = './../../assets/img/erro-img.png'">
      <ion-card-header>
        <ion-card-title>{{devocional.tituloDevocional}}</ion-card-title>
        <ion-card-subtitle></ion-card-subtitle>
      </ion-card-header>
    </div>
  </ion-card>

  <div>
    <h1 class="ion-padding-horizontal">Principais eventos</h1>
  </div>

  <ion-slides [options]="slideOptsTop">
    <ion-slide *ngFor="let evento of eventos | slice:0:3 ; index as i">
      <ion-card class="ion-text-start">
        <img src="https://placem.at/people?overlay_color=eb7a85&w=600&h=290">
        <ion-card-header>
          <ion-card-subtitle> {{evento.data}} </ion-card-subtitle>
          <ion-card-title> {{evento.nome}} </ion-card-title>
        </ion-card-header>
      </ion-card>
    </ion-slide>
  </ion-slides>
