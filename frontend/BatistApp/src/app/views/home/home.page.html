<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Blank
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div>
    <h4 class="ion-padding-horizontal ion-padding-top">{{today | date:'EEE, d MMMM YYYY' : 'pt-BR'}}</h4>
    <h1 class="ion-padding-horizontal">Devocional do dia</h1>
  </div>

  <ion-card class="ion-text-start">
    <img src="./../../assets/img/familia2.jpg" onerror="this.src = './../../assets/img/erro-img.png'">
    <ion-card-header>
      <ion-card-title></ion-card-title>
      <ion-card-subtitle></ion-card-subtitle>
    </ion-card-header>
  </ion-card>

  <div>
    <h1 class="ion-padding-horizontal">Principais eventos</h1>
  </div>

  <ion-slides [options]="slideOptsTop">
    <ion-slide>
      <ion-card class="ion-text-start">
        <img src="https://placem.at/people?overlay_color=eb7a85&w=600&h=290">
        <ion-card-header>
          <ion-card-subtitle>Card Subtitle</ion-card-subtitle>
          <ion-card-title>Card Title</ion-card-title>
        </ion-card-header>
      </ion-card>
    </ion-slide>
    <ion-slide>
      <ion-card class="ion-text-start">
        <img src="https://placem.at/places?overlay_color=3afbec&w=600&h=290">
        <ion-card-header>
          <ion-card-subtitle>Card Subtitle</ion-card-subtitle>
          <ion-card-title>Card Title</ion-card-title>
        </ion-card-header>
      </ion-card>
    </ion-slide>
    <ion-slide>
      <ion-card class="ion-text-start">
        <img src="https://placem.at/things?overlay_color=bf27f9&w=600&h=290">
        <ion-card-header>
          <ion-card-subtitle>Card Subtitle</ion-card-subtitle>
          <ion-card-title>Card Title</ion-card-title>
        </ion-card-header>
      </ion-card>
    </ion-slide>
  </ion-slides>

    <h4 class="ion-padding-horizontal">Popular other Cards</h4>

    <ion-slides [options]="slideOptsTop">
      <ion-slide>
        <ion-card class="ion-text-start" *ngFor="let evento of eventos | slice:0:3 ; index as i">
          <img src="https://placem.at/people?overlay_color=feb75a&w=500&h=300">
          <ion-card-content>
            <ion-card-subtitle> {{evento.data}} </ion-card-subtitle>
            <ion-card-title> {{evento.nome}} </ion-card-title>
          </ion-card-content>
        </ion-card>
      </ion-slide>
    </ion-slides>

  
</ion-content>
