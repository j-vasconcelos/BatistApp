<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/app/eventos"></ion-back-button>
    </ion-buttons>
    <ion-title>Eventos</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding" *ngIf="evento"> 
  <div class="ion-no-paddgin ion-no-margin" *ngIf="isShownView">
    <img src="./../../assets/img/familia.jpg" onerror="this.src = './../../assets/img/erro-img.png'">
    <div>
      <h1 class="titulo">{{ evento.nome }}</h1>
      <p>{{ evento.data }} | {{ evento.horario }}</p>
      <p>
        Local : {{ evento.local }}
      </p>
      <ion-grid class="ion-no-margin ion-no-padding">
        <ion-row>
          <ion-col size="8">
            <ion-button size="small" class="btn-participar ion-float-left">Participar</ion-button>
          </ion-col>
          <ion-col size="2">
            <ion-button size="small" class="ion-float-right">
              <ion-icon  name="star"></ion-icon>
            </ion-button>
          </ion-col>
          <ion-col size="2">
            <ion-button size="small" class="ion-float-right">
              <ion-icon name="share"></ion-icon>
            </ion-button>
          </ion-col>
        </ion-row> 
      </ion-grid>          
    </div>

    <ion-fab vertical="bottom" horizontal="end" slot="fixed">
      <ion-fab-button>
        <ion-icon name="pencil-outline"></ion-icon>
      </ion-fab-button>
      <ion-fab-list side="top">
        <ion-fab-button (click)="deleteEvento()">
          <ion-icon name="trash-outline"></ion-icon>
        </ion-fab-button>
        <ion-fab-button (click)="clickEdiar()">
          <ion-icon name="create-outline"></ion-icon>
        </ion-fab-button>
      </ion-fab-list>
    </ion-fab>
  </div>
  <app-editar-evento *ngIf="isShownEditar"></app-editar-evento>
</ion-content>
